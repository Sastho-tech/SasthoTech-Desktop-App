<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SasthoTech HMS Setup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f4f8;
      }
      .setup-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      .progress-item {
        margin-bottom: 1rem;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.3s ease-in-out;
      }
      .status {
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      #startSetupBtn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #startSetupBtn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="setup-container">
      <h1>SasthoTech HMS Setup</h1>
      <p>Click the button below to start the setup process.</p>
      <button id="startSetupBtn">Start Setup</button>
      <div id="progressList"></div>
    </div>
    <script src="setup.js"></script>
  </body>
</html>
