<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SasthoTech HMS Setup</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
      }
      .setup-container {
        text-align: center;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #7f8c8d;
        margin-bottom: 1.5rem;
      }
      .progress-item {
        margin-bottom: 1.5rem;
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .progress-item h3 {
        margin-top: 0;
        color: #34495e;
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #45a049);
        width: 0%;
        transition: width 0.3s ease-in-out;
      }
      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }
      .status {
        color: #7f8c8d;
      }
      .percentage {
        font-weight: bold;
        color: #2c3e50;
      }
      #startSetupBtn {
        background: linear-gradient(to right, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
      }
      #startSetupBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      #startSetupBtn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="setup-container">
      <h1>SasthoTech HMS Setup</h1>
      <p class="subtitle">Initialize your hospital management system</p>
      <button id="startSetupBtn">Start Setup</button>
      <div id="progressList"></div>
    </div>
    <script src="setup.js"></script>
  </body>
</html>
